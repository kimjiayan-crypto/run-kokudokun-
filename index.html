<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>æ—¥æœ¬åœ‹åœŸé–‹ç™¼ï¼šå¿˜å¹´æœƒæ¥å¯¶å¤§ä½œæˆ° </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* ç¦æ­¢æ»¾å‹• */
            background-color: #000;
            font-family: 'Arial', sans-serif;
            touch-action: none; /* ç¦æ­¢é è¨­è§¸æ§è¡Œç‚º */
            position: fixed; /* é–å®š Body */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center bottom;
            background-size: cover;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
            pointer-events: auto;
            text-align: center;
        }

        #orientation-overlay {
            display: none; 
            background: #333;
            z-index: 30;
        }

        h1 { font-size: 32px; margin-bottom: 10px; color: #FFD700; text-shadow: 2px 2px 0 #000; }
        p { font-size: 18px; margin: 5px 20px; line-height: 1.5; }

        button {
            margin-top: 30px; padding: 15px 40px; font-size: 24px;
            border: none; border-radius: 50px; background: #FF4500;
            color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #B22222; transition: transform 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        .hidden { display: none !important; }

        @media screen and (orientation: portrait) and (max-width: 1024px) {
            #game-container { display: none; }
            #orientation-overlay { display: flex; }
        }
    </style>
</head>
<body>

    <div id="orientation-overlay" class="overlay">
        <h1>è«‹æ—‹è½‰æ‰‹æ©Ÿ</h1>
        <p>ğŸ”„</p>
        <p>ç‚ºäº†æœ€ä½³é«”é©—ï¼Œè«‹å°‡æ‰‹æ©Ÿæ©«å‘éŠç©</p>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-layer">
            <div class="hud">
                <span id="scoreDisplay">ğŸ’° åˆ†æ•¸: 0</span>
                <span id="timeDisplay">â±ï¸ 30</span>
            </div>
        </div>
        <div id="startScreen" class="overlay">
            <h1>ğŸ—ï¸ æ—¥æœ¬åœ‹åœŸ å¿˜å¹´æœƒç´…åŒ…çˆ­å¥ªæˆ° </h1>
            <p>å·¦å³å‚¾æ–œæ‰‹æ©Ÿæ§åˆ¶åœ‹åœŸé³¥çš„è¡Œå‹•</p>
            <p>æ¥ä½ç´…åŒ… ğŸ§§ +1 </p>
            <p>é–ƒé¿ç‚¸å½ˆ ğŸ’£ -1 </p>
            <button id="startBtn">é–‹å§‹æ¶éŒ¢ï¼</button>
            <p style="font-size: 12px; margin-top: 20px; color: #aaa;">(é–‹å•ŸéŸ³æ•ˆé«”é©—æ›´ä½³)</p>
        </div>
        <div id="gameOverScreen" class="overlay hidden">
            <h1>ğŸ‘· ä¸‹ç­å•¦ï¼</h1>
            <p>ä½ çš„æˆç¸¾</p>
            <h2 id="finalScore" style="font-size: 50px; color: #FFD700; margin: 10px 0;">0</h2>
            <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');

        let gameRunning = false;
        let score = 0;
        let timeLeft = 30;
        let spawnRate = 40;
        let frameCount = 0;
        let globalSpeedMultiplier = 1;

        // --- éŸ³æ•ˆç³»çµ± (åˆæˆéŸ³) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgmInterval = null;

        const Synth = {
            playTone: (freq, type, duration) => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            },
            playCoin: () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            playBomb: () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            },
            startBGM: () => {
                if (bgmInterval) clearInterval(bgmInterval);
                let noteIndex = 0;
                const notes = [261.6, 0, 329.6, 0, 392.0, 0, 261.6, 0]; 
                bgmInterval = setInterval(() => {
                    if(!gameRunning) return;
                    const freq = notes[noteIndex % notes.length];
                    if (freq > 0) Synth.playTone(freq, 'triangle', 0.2);
                    noteIndex++;
                }, 250);
            },
            stopBGM: () => {
                if (bgmInterval) clearInterval(bgmInterval);
            }
        };

        const sprites = { run: new Image(), hit: new Image(), buff: new Image() };
        sprites.run.src = 'run_right.png'; 
        sprites.hit.src = 'hit.png';
        sprites.buff.src = 'buff.png';

        const player = {
            x: 0, y: 0, width: 100, height: 100, speedX: 0,
            facing: 'right', state: 'run', stateTimer: null 
        };

        let items = [];
        const itemTypes = [
            { emoji: 'ğŸ§§', score: 1, speedVar: 6, sound: 'coin' },
            { emoji: 'ğŸ’£', score: -1, speedVar: 7, sound: 'bomb' }
        ];

        // --- å…¨è¢å¹•èˆ‡ç•«é¢å¤§å°è™•ç† ---
        function resize() {
            // ä½¿ç”¨ window.innerWidth å’Œ innerHeight ç¢ºä¿æŠ“åˆ°çš„æ˜¯ã€Œç•¶å‰å¯è¦–ç¯„åœã€
            // é€™æ¨£å°±ç®—ç¶²å€åˆ—æ²’æœ‰ç¸®å›å»ï¼ŒéŠæˆ²ä¹Ÿä¸æœƒè¢«åˆ‡æ‰
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // é‡æ–°è¨ˆç®—ç©å®¶ Y è»¸ä½ç½® (ç¢ºä¿åœ¨åœ°æ¿ä¸Š)
            player.y = canvas.height - player.height - 30;
            
            if (!gameRunning) player.x = canvas.width / 2 - player.width / 2;
        }
        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', () => {
            // å»¶é²åŸ·è¡Œï¼Œå› ç‚ºè½‰å‘æ™‚ç€è¦½å™¨éœ€è¦æ™‚é–“é‡æ–°è¨ˆç®—ç‰ˆé¢
            setTimeout(resize, 200);
        });
        resize();

        // å˜—è©¦é€²å…¥å…¨è¢å¹•çš„å‡½å¼
        function enterFullScreen() {
            const docEl = document.documentElement;
            const requestFunc = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
            if (requestFunc) {
                requestFunc.call(docEl).catch(err => {
                    console.log("å…¨è¢å¹•è«‹æ±‚è¢«æ‹’çµ•æˆ–ä¸æ”¯æ´ (é€™æ˜¯æ­£å¸¸çš„ï¼Œç‰¹åˆ¥æ˜¯åœ¨ iOS)");
                });
            }
        }

        function handleOrientation(event) {
            if (!gameRunning) return;
            let tilt = event.beta; 
            if (tilt > 5) {
                player.speedX = 8 * globalSpeedMultiplier;
                player.facing = 'right';
            } else if (tilt < -5) {
                player.speedX = -8 * globalSpeedMultiplier;
                player.facing = 'left';
            } else {
                player.speedX = 0;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft') { player.speedX = -10; player.facing = 'left'; }
            if (e.key === 'ArrowRight') { player.speedX = 10; player.facing = 'right'; }
        });
        window.addEventListener('keyup', (e) => {
             if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.speedX = 0;
        });

        startBtn.addEventListener('click', RequestDeviceOrientation);

        function RequestDeviceOrientation() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // ğŸ“ é€™è£¡åŠ å…¥å…¨è¢å¹•è«‹æ±‚
            enterFullScreen();

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            startGame();
                        } else {
                            alert('éœ€è¦å…è¨±å‹•ä½œæ¬Šé™æ‰èƒ½éŠç©å–”ï¼');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                startGame();
            }
        }

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            items = [];
            globalSpeedMultiplier = 1;
            scoreDisplay.innerText = `ğŸ’° åˆ†æ•¸: ${score}`;
            resize(); 
            Synth.startBGM();
            
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    Synth.stopBGM();
                    return;
                }
                timeLeft--;
                timeDisplay.innerText = `â±ï¸ ${timeLeft}`;

                if (timeLeft <= 10) {
                    globalSpeedMultiplier = 1.5;
                    spawnRate = 25;
                    timeDisplay.style.color = "#FF4500";
                }

                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            Synth.stopBGM();
            gameOverScreen.classList.remove('hidden');
            finalScoreDisplay.innerText = score;
        }

        function setPlayerState(newState) {
            if (player.stateTimer) clearTimeout(player.stateTimer);
            player.state = newState;
            player.stateTimer = setTimeout(() => {
                player.state = 'run';
                player.stateTimer = null;
            }, 600);
        }

        function drawPlayer() {
            let imgToDraw = sprites.run;
            if (player.state === 'hit') imgToDraw = sprites.hit;
            else if (player.state === 'buff') imgToDraw = sprites.buff;

            ctx.save();
            if (player.facing === 'left' && player.state === 'run') {
                ctx.scale(-1, 1); 
                ctx.drawImage(imgToDraw, -player.x - player.width, player.y, player.width, player.height);
            } else {
                ctx.drawImage(imgToDraw, player.x, player.y, player.width, player.height);
            }
            ctx.restore();
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.x += player.speedX;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            if (sprites.run.complete) {
                drawPlayer();
            } else {
                ctx.font = '50px Arial';
                ctx.fillText('ğŸ¦', player.x + 20, player.y + 70);
            }

            frameCount++;
            if (frameCount % spawnRate === 0) {
                const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
                items.push({
                    x: Math.random() * (canvas.width - 50),
                    y: -60,
                    ...randomType
                });
            }

            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                item.y += item.speedVar * globalSpeedMultiplier;

                ctx.font = '45px Arial';
                ctx.fillText(item.emoji, item.x, item.y + 45);

                if (
                    item.x < player.x + player.width * 0.8 && 
                    item.x + 45 > player.x + player.width * 0.2 &&
                    item.y < player.y + player.height &&
                    item.y + 45 > player.y + player.height * 0.2
                ) {
                    score += item.score;
                    scoreDisplay.innerText = `ğŸ’° åˆ†æ•¸: ${score}`;
                    if (item.sound === 'coin') {
                        Synth.playCoin();
                        setPlayerState('buff');
                    } else {
                        Synth.playBomb();
                        setPlayerState('hit');
                    }
                    items.splice(i, 1);
                    i--;
                    continue;
                }
                if (item.y > canvas.height) {
                    items.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
