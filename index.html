<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ—¥æœ¬åœ‹åœŸé–‹ç™¼ï¼šå¿˜å¹´æœƒæ¥å¯¶å¤§ä½œæˆ° </title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
            touch-action: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
        }

        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center bottom;
            background-size: cover; 
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top)); 
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        /* è¦†è“‹å±¤é€šç”¨æ¨£å¼ */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
            pointer-events: auto;
            text-align: center;
            padding: 20px;
        }

        /* ğŸš« å¼·åˆ¶ç›´å±æç¤ºå±¤ (é è¨­éš±è—) */
        #orientation-overlay {
            display: none; 
            background: #222;
            z-index: 999; /* æœ€é«˜å±¤ç´š */
        }

        h1 { font-size: 28px; margin-bottom: 10px; color: #FFD700; text-shadow: 2px 2px 0 #000; }
        p { font-size: 18px; margin: 8px 0; line-height: 1.5; }

        button {
            margin-top: 30px; padding: 15px 40px; font-size: 24px;
            border: none; border-radius: 50px; background: #FF4500;
            color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #B22222; transition: transform 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        .hidden { display: none !important; }

        /* ğŸ“± é—œéµ CSSï¼šå¦‚æœåµæ¸¬åˆ°æ˜¯æ©«å± (Landscape)ï¼Œå¼·åˆ¶éš±è—éŠæˆ²ä¸¦é¡¯ç¤ºæç¤º */
        @media screen and (orientation: landscape) {
            #game-container { display: none !important; }
            #orientation-overlay { display: flex !important; }
        }

    </style>
</head>
<body>

    <div id="orientation-overlay" class="overlay">
        <h1 style="color: white;">è«‹å°‡æ‰‹æ©Ÿè½‰ç›´ ğŸ“±</h1>
        <p style="font-size: 40px;">â¬†ï¸</p>
        <p>æœ¬éŠæˆ²åƒ…æ”¯æ´ç›´å‘éŠç©</p>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-layer">
            <div class="hud">
                <span id="scoreDisplay">ğŸ’° 0</span>
                <span id="timeDisplay">â±ï¸ 30</span>
            </div>
        </div>
        
        <div id="startScreen" class="overlay">
            <h1 style="font-size: 36px;">ğŸ—ï¸ æ—¥æœ¬åœ‹åœŸ<br>ç´…åŒ…æ¥æ¥æ¨‚</h1>
            <p>å·¦å³å‚¾æ–œæ‰‹æ©Ÿç§»å‹•åœ‹åœŸå›</p>
            <div style="margin: 20px 0; font-size: 24px;">
                <div>ğŸ§§ æ¥åˆ° +1 åˆ†</div>
                <div style="margin-top:10px;">ğŸ’£ æ’åˆ° -1 åˆ†</div>
            </div>
            <button id="startBtn">é–‹å§‹æ¶éŒ¢</button>
            <p style="font-size: 12px; margin-top: 20px; color: #aaa;">(é–‹å•Ÿè²éŸ³æ›´æœ‰æ°£æ°›å–”)</p>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1>ğŸ‘· ä¸‹ç­å•¦ï¼</h1>
            <p>æœ¬æ¬¡æˆ°ç¸¾</p>
            <h2 id="finalScore" style="font-size: 60px; color: #FFD700; margin: 20px 0;">0</h2>
            <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');

        let gameRunning = false;
        let score = 0;
        let timeLeft = 30;
        let spawnRate = 40;
        let frameCount = 0;
        let globalSpeedMultiplier = 1;

        // --- éŸ³æ•ˆ (åˆæˆéŸ³) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgmInterval = null;

        const Synth = {
            playTone: (freq, type, duration) => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            },
            playCoin: () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            playBomb: () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            },
            startBGM: () => {
                if (bgmInterval) clearInterval(bgmInterval);
                let noteIndex = 0;
                const notes = [261.6, 0, 329.6, 0, 392.0, 0, 261.6, 0]; 
                bgmInterval = setInterval(() => {
                    if(!gameRunning) return;
                    const freq = notes[noteIndex % notes.length];
                    if (freq > 0) Synth.playTone(freq, 'triangle', 0.2);
                    noteIndex++;
                }, 250);
            },
            stopBGM: () => {
                if (bgmInterval) clearInterval(bgmInterval);
            }
        };

        const sprites = { run: new Image(), hit: new Image(), buff: new Image() };
        sprites.run.src = 'run_right.png'; 
        sprites.hit.src = 'hit.png';
        sprites.buff.src = 'buff.png';

        const player = {
            x: 0, y: 0, width: 80, height: 80, speedX: 0,
            facing: 'right', state: 'run', stateTimer: null 
        };

        let items = [];
        const itemTypes = [
            { emoji: 'ğŸ§§', score: 1, speedVar: 6, sound: 'coin' },
            { emoji: 'ğŸ’£', score: -1, speedVar: 7, sound: 'bomb' }
        ];

        function resize() {
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight;
            player.y = canvas.height - player.height - 20; 
            if (!gameRunning) player.x = canvas.width / 2 - player.width / 2;
        }
        
        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', () => setTimeout(resize, 200));
        resize();

        // ğŸ® ç›´å‘æ§åˆ¶é‚è¼¯ (Gammaè»¸)
        function handleOrientation(event) {
            if (!gameRunning) return;
            
            let tilt = event.gamma; // ç›´å‘æ‹¿æ‰‹æ©Ÿæ™‚ï¼Œå·¦å³å‚¾æ–œçœ‹çš„æ˜¯ Gamma
            
            if (tilt > 5) {
                player.speedX = 6 * globalSpeedMultiplier; 
                player.facing = 'right';
            } else if (tilt < -5) {
                player.speedX = -6 * globalSpeedMultiplier;
                player.facing = 'left';
            } else {
                player.speedX = 0;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft') { player.speedX = -8; player.facing = 'left'; }
            if (e.key === 'ArrowRight') { player.speedX = 8; player.facing = 'right'; }
        });
        window.addEventListener('keyup', (e) => {
             if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.speedX = 0;
        });

        startBtn.addEventListener('click', RequestDeviceOrientation);

        function RequestDeviceOrientation() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            startGame();
                        } else {
                            alert('éœ€è¦å…è¨±å‹•ä½œæ¬Šé™æ‰èƒ½éŠç©å–”ï¼');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                startGame();
            }
        }

        function startGame() {
            resize();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            items = [];
            globalSpeedMultiplier = 1;
            scoreDisplay.innerText = `ğŸ’° ${score}`;
            
            Synth.startBGM();
            
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    Synth.stopBGM();
                    return;
                }
                timeLeft--;
                timeDisplay.innerText = `â±ï¸ ${timeLeft}`;

                if (timeLeft <= 10) {
                    globalSpeedMultiplier = 1.3;
                    spawnRate = 30;
                    timeDisplay.style.color = "#FF4500";
                }

                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            Synth.stopBGM();
            gameOverScreen.classList.remove('hidden');
            finalScoreDisplay.innerText = score;
        }

        function setPlayerState(newState) {
            if (player.stateTimer) clearTimeout(player.stateTimer);
            player.state = newState;
            player.stateTimer = setTimeout(() => {
                player.state = 'run';
                player.stateTimer = null;
            }, 600);
        }

        function drawPlayer() {
            let imgToDraw = sprites.run;
            if (player.state === 'hit') imgToDraw = sprites.hit;
            else if (player.state === 'buff') imgToDraw = sprites.buff;

            ctx.save();
            if (player.facing === 'left' && player.state === 'run') {
                ctx.scale(-1, 1); 
                ctx.drawImage(imgToDraw, -player.x - player.width, player.y, player.width, player.height);
            } else {
                ctx.drawImage(imgToDraw, player.x, player.y, player.width, player.height);
            }
            ctx.restore();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.x += player.speedX;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            if (sprites.run.complete) {
                drawPlayer();
            } else {
                ctx.font = '40px Arial';
                ctx.fillText('ğŸ¦', player.x + 10, player.y + 60);
            }

            frameCount++;
            if (frameCount % spawnRate === 0) {
                const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
                items.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -60,
                    ...randomType
                });
            }

            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                item.y += item.speedVar * globalSpeedMultiplier;

                ctx.font = '40px Arial';
                ctx.fillText(item.emoji, item.x, item.y + 40);

                if (
                    item.x < player.x + player.width && 
                    item.x + 40 > player.x &&
                    item.y < player.y + player.height &&
                    item.y + 40 > player.y + player.height * 0.2
                ) {
                    score += item.score;
                    scoreDisplay.innerText = `ğŸ’° ${score}`;
                    if (item.sound === 'coin') {
                        Synth.playCoin();
                        setPlayerState('buff');
                    } else {
                        Synth.playBomb();
                        setPlayerState('hit');
                    }
                    items.splice(i, 1);
                    i--;
                    continue;
                }
                if (item.y > canvas.height) {
                    items.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
