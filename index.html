<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ—¥å•†æ—¥æœ¬åœ‹åœŸé–‹ç™¼ï¼šå¿˜å¹´æœƒå¥ªå¯¶å¤§ä½œæˆ° V2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        /* éŠæˆ²ä¸»å®¹å™¨ */
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* è¨­å®šèƒŒæ™¯åœ–ç‰‡ */
            background: url('background.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            height: 100%;
        }

        /* UI ä»‹é¢ */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;

        .hud {

        }

        /* è¦†è“‹å±¤ (é–‹å§‹ã€çµæŸã€æ©«å±æç¤º) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20; /* ç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
            pointer-events: auto;
            text-align: center;
        }

        /* å¼·åˆ¶æ©«å±æç¤ºå±¤ - é è¨­éš±è— */
        #orientation-overlay {
            display: none; 
            background: #333;
            z-index: 30;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #FFD700;

        }

        p {

        }

        button {

            background: #FF4500;

            box-shadow: 0 4px 0 #B22222;
            transition: transform 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .hidden {
            display: none !important;
        }

        /* CSS Media Query: åµæ¸¬æ‰‹æ©Ÿç›´å± */
        @media screen and (orientation: portrait) and (max-width: 1024px) {
            #game-container {
                display: none; /* ç›´å±æ™‚éš±è—éŠæˆ² */
            }
            #orientation-overlay {
                display: flex; /* ç›´å±æ™‚é¡¯ç¤ºæç¤º */
            }
        }
    </style>
</head>
<body>

    <div id="orientation-overlay" class="overlay">
        <h1>è«‹æ—‹è½‰æ‰‹æ©Ÿ</h1>
        <p>ğŸ”„</p>
        <p>ç‚ºäº†æœ€ä½³é«”é©—ï¼Œè«‹å°‡æ‰‹æ©Ÿæ©«å‘éŠç©</p>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div class="ui-layer">
            <div class="hud">
                <span id="scoreDisplay">ğŸ’° åˆ†æ•¸: 0</span>
                <span id="timeDisplay">â±ï¸ 30</span>
            </div>
        </div>

        <div id="startScreen" class="overlay">
            <h1>ğŸ—ï¸ å·¥åœ°æ¥å¯¶å¤§ä½œæˆ° V2</h1>
            <p>å·¦å³å‚¾æ–œæ‰‹æ©Ÿæ§åˆ¶ç§»å‹•</p>
            <p>æ¥ä½å¯¶ç‰© (ğŸ’°,ğŸ’µ,ğŸª™) åŠ åˆ†</p>
            <p>é–ƒé¿å±éšª (ğŸ’£,ğŸ”¨,ğŸ”§) æ‰£åˆ†</p>
            <button id="startBtn">é–‹å§‹å·¥ä½œï¼</button>
            <p style="font-size: 12px; margin-top: 20px; color: #aaa;">(åƒ…æ”¯æ´æ©«å±éŠç©)</p>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1>ğŸ‘· ä¸‹ç­å•¦ï¼</h1>
            <p>ä½ çš„æˆç¸¾</p>
            <h2 id="finalScore" style="font-size: 50px; color: #FFD700; margin: 10px 0;">0</h2>
            <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');

        // --- éŠæˆ²è¨­å®š ---
        let gameRunning = false;
        let score = 0;
        let timeLeft = 30;
        let spawnRate = 40;
        let frameCount = 0;
        let globalSpeedMultiplier = 1;

        // --- åœ–ç‰‡è³‡æºè¼‰å…¥ ---
        const sprites = {
            run: new Image(),
            hit: new Image(),
            buff: new Image()
        };
        // âš ï¸ ç¢ºä¿ GitHub ä¸Šçš„æª”åèˆ‡é€™è£¡ä¸€è‡´
        sprites.run.src = 'player_run.png'; 
        sprites.hit.src = 'player_hit.png';
        sprites.buff.src = 'player_buff.png';

        let assetsLoaded = 0;
        const totalAssets = 3;
        function checkAssetsLoaded() {
            assetsLoaded++;
            if (assetsLoaded === totalAssets) console.log("æ‰€æœ‰è§’è‰²åœ–ç‰‡è¼‰å…¥å®Œæˆ");
        }
        sprites.run.onload = checkAssetsLoaded;
        sprites.hit.onload = checkAssetsLoaded;
        sprites.buff.onload = checkAssetsLoaded;

        // --- ç©å®¶è¨­å®š ---
        const player = {
            x: 0,
            y: 0,
            width: 100,  // ç¨å¾®èª¿å¤§ä¸€é»åƒç´ åœ–
            height: 100,
            speedX: 0,
            facing: 'right', // 'left' or 'right'
            state: 'run',    // 'run', 'hit', 'buff'
            stateTimer: null // ç”¨æ–¼è¨ˆæ™‚å›å¾©ç‹€æ…‹
        };

        // --- æ‰è½ç‰©è¨­å®š (æ–°çš„è¨ˆåˆ†è¡¨) ---
        let items = [];
        const itemTypes = [
            // åŠ åˆ†çµ„
            { emoji: 'ğŸª™', score: 1,  speedVar: 4 },
            { emoji: 'ğŸ’µ', score: 3,  speedVar: 5 },
            { emoji: 'ğŸ’°', score: 10, speedVar: 6 },
            // æ‰£åˆ†çµ„
            { emoji: 'ğŸ”¨', score: -1,  speedVar: 5 },
            { emoji: 'ğŸ”§', score: -3,  speedVar: 6 },
            { emoji: 'ğŸ’£', score: -10, speedVar: 7 }
        ];

        // åˆå§‹åŒ– Canvas å¤§å°
        function resize() {
            // é€™è£¡æˆ‘å€‘ä¸éœ€è¦æ“”å¿ƒç›´å±ï¼Œå› ç‚º CSS æœƒæ“‹ä½
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - player.height - 30;
            if (!gameRunning) {
                player.x = canvas.width / 2 - player.width / 2;
            }
        }
        // ç›£è½è¢å¹•æ—‹è½‰å’Œç¸®æ”¾
        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', resize);
        resize();

        // --- æ§åˆ¶é‚è¼¯ ---
        // æ‰‹æ©Ÿå‚¾æ–œæ§åˆ¶ (é‡å°æ©«å±å„ªåŒ–)
        function handleOrientation(event) {
            if (!gameRunning) return;
            
            // åœ¨æ©«å±æ¨¡å¼ä¸‹ï¼Œé€šå¸¸ä½¿ç”¨ beta (å‰å¾Œå‚¾æ–œ) ä¾†æ§åˆ¶å·¦å³ç§»å‹•
            // è¦–æ‰‹æ©Ÿæ–¹å‘è€Œå®šï¼Œå¯èƒ½éœ€è¦å°èª¿æˆ–å–åå€¼
            let tilt = event.beta; 
            
            // ç°¡å–®çš„é˜²æŠ–å‹•å’Œæ–¹å‘åˆ¤æ–·
            if (tilt > 5) {
                player.speedX = 8 * globalSpeedMultiplier;
                player.facing = 'right';
            } else if (tilt < -5) {
                player.speedX = -8 * globalSpeedMultiplier;
                player.facing = 'left';
            } else {
                player.speedX = 0;
            }
        }

        // é›»è…¦ç‰ˆéµç›¤æ§åˆ¶æ¸¬è©¦ç”¨
        window.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft') { player.speedX = -10; player.facing = 'left'; }
            if (e.key === 'ArrowRight') { player.speedX = 10; player.facing = 'right'; }
        });
        window.addEventListener('keyup', (e) => {
             if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.speedX = 0;
        });


        // --- éŠæˆ²æ ¸å¿ƒ ---
        startBtn.addEventListener('click',RequestDeviceOrientation);

        function RequestDeviceOrientation() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            startGame();
                        } else {
                            alert('éœ€è¦å…è¨±å‹•ä½œæ¬Šé™æ‰èƒ½éŠç©å–”ï¼');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                startGame();
            }
        }

        function startGame() {
            startScreen.classList.add('hidden');
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            items = [];
            globalSpeedMultiplier = 1;
            scoreDisplay.innerText = `ğŸ’° åˆ†æ•¸: ${score}`;
            resize(); // ç¢ºä¿é–‹å§‹æ™‚å°ºå¯¸æ­£ç¢º
            
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }
                timeLeft--;
                timeDisplay.innerText = `â±ï¸ ${timeLeft}`;

                // æ™‚é–“ç·Šè¿«æ¨¡å¼
                if (timeLeft <= 10) {
                    globalSpeedMultiplier = 1.5;
                    spawnRate = 25;
                    timeDisplay.style.color = "#FF4500";
                }

                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            gameOverScreen.classList.remove('hidden');
            finalScoreDisplay.innerText = score;
        }

        // æ”¹è®Šç©å®¶ç‹€æ…‹çš„è¼”åŠ©å‡½æ•¸
        function setPlayerState(newState) {
            // å¦‚æœå·²ç¶“æ˜¯ç‰¹æ®Šç‹€æ…‹ï¼Œå…ˆæ¸…é™¤èˆŠçš„è¨ˆæ™‚å™¨
            if (player.stateTimer) clearTimeout(player.stateTimer);
            
            player.state = newState;
            
            // 0.6ç§’å¾Œè®Šå›è·‘æ­¥ç‹€æ…‹
            player.stateTimer = setTimeout(() => {
                player.state = 'run';
                player.stateTimer = null;
            }, 600);
        }

        function drawPlayer() {
            let imgToDraw = sprites.run; // é è¨­

            // æ ¹æ“šç‹€æ…‹æ±ºå®šè¦ç•«å“ªå¼µåœ–
            if (player.state === 'hit') {
                imgToDraw = sprites.hit;
            } else if (player.state === 'buff') {
                imgToDraw = sprites.buff;
            }

            // è™•ç†é¡åƒç¿»è½‰ (å¦‚æœå‘å·¦è·‘)
            ctx.save(); // å„²å­˜ç•¶å‰ç•«å¸ƒç‹€æ…‹
            if (player.facing === 'left' && player.state === 'run') {
                ctx.scale(-1, 1); // æ°´å¹³ç¿»è½‰
                // ç¿»è½‰å¾Œåº§æ¨™ç³»è®Šäº†ï¼Œç¹ªè£½ä½ç½®è¦èª¿æ•´
                ctx.drawImage(imgToDraw, -player.x - player.width, player.y, player.width, player.height);
            } else {
                // æ­£å¸¸ç¹ªè£½
                ctx.drawImage(imgToDraw, player.x, player.y, player.width, player.height);
            }
            ctx.restore(); // æ¢å¾©ç•«å¸ƒç‹€æ…‹
        }


        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°ç©å®¶ä½ç½®
            player.x += player.speedX;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // ç¹ªè£½ç©å®¶
            if (assetsLoaded === totalAssets) {
                drawPlayer();
            } else {
                ctx.fillText('ğŸ¦', player.x, player.y + 50);
            }

            // ç”Ÿæˆæ‰è½ç‰©
            frameCount++;
            if (frameCount % spawnRate === 0) {
                const random Type = itemTypes[Math.floor(Math.random() * itemTypes.length)];
                items.push({
                    x: Math.random() * (canvas.width - 50),
                    y: -60,
                    ...randomType
                });
            }

            // æ›´æ–°æ‰è½ç‰©
            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                // é€Ÿåº¦éš¨æ™‚é–“å’Œç‰©å“ç¨®é¡è®ŠåŒ–
                item.y += item.speedVar * globalSpeedMultiplier;

                ctx.font = '45px Arial';
                ctx.fillText(item.emoji, item.x, item.y + 45);

                // ç¢°æ’åµæ¸¬
                if (
                    item.x < player.x + player.width * 0.8 && // ç¢°æ’ç®±ç¨å¾®ç¸®å°ä¸€é»æ¯”è¼ƒç²¾æº–
                    item.x + 45 > player.x + player.width * 0.2 &&
                    item.y < player.y + player.height &&
                    item.y + 45 > player.y + player.height * 0.2
                ) {
                    score += item.score;
                    scoreDisplay.innerText = `ğŸ’° åˆ†æ•¸: ${score}`;
                    
                    // æ ¹æ“šåˆ†æ•¸æ­£è² æ”¹è®Šè§’è‰²ç‹€æ…‹
                    if (item.score > 0) {
                        setPlayerState('buff');
                    } else {
                        setPlayerState('hit');
                    }

                    items.splice(i, 1);
                    i--;
                    continue;
                }

                if (item.y > canvas.height) {
                    items.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
